<!DOCTYPE html>
<html lang="fr">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>
    </head>
    
<body>
    
    <header class="page-header">
        
        <a href="accueil.html"><span class="fas fa-arrow-left"></span></a>
        <h1>Ohmyfood</h1>
        
    </header>
    
    
    <main class="alacarte">
        
        <div class="resto resto3"></div>
        
        <section class="menu">
            
            <div class="menu__name">
                
                <h2 class="name-resto">A la française</h2>
                <span class="far fa-heart heart-nofill"></span>
                
            </div>
            
            <form class="form-menu" method="POST" action="#">
                
                <h2><span class="underline">ENTR</span>EES</h2>
                
                <div class="choix">
                    
                    <label class="choix__intitule" for="select">
                        
                        <span class="choix__intitule--name-font">Tartare de poulpe acidulé</span>
                        <span class="choix__intitule__description-font">Aux zestes d'orange</span>
                        
                    </label>
                    
                    <input type="checkbox" id="select" name="Tartare de poulpe acidulé" />
                    
                    <div class="bill">
                        
                        <span class="prix">25€</span>
                        
                        <div class="bill__checkbox">
                            
                            <div class="bill__checkbox--checked">
                                
                                <span class="fas fa-check"></span>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
                <div class="choix">
                    
                    <label class="choix__intitule" for="select2">
                        
                        <span class="choix__intitule--name-font">Velouté de légumes d'antan</span>
                        <span class="choix__intitule__description-font">Carotte, panais, topinambour</span>
                        
                    </label>
                    
                    <input type="checkbox" id="select2" name="Velouté de légumes d'antan" />
                    
                    <div class="bill">
                        
                        <span class="prix">35€</span>
                        
                        <div class="bill__checkbox">
                            
                            <div class="bill__checkbox--checked">
                                
                                <span class="fas fa-check"></span>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
                <div class="choix">

                    <label class="choix__intitule" for="select3">
                        
                        <span class="choix__intitule--name-font">Soupe à l'oignon</span>
                        <span class="choix__intitule__description-font">Revisitée</span>
                        
                    </label>
                      
                    <input type="checkbox" id="select3" name="Soupe à l'oignon" />
                    
                    <div class="bill">
                        
                        <span class="prix">20€</span>
                        
                        <div class="bill__checkbox">
                            
                            <div class="bill__checkbox--checked">
                                
                                <span class="fas fa-check"></span>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
                <h2><span class="underline">PLAT</span>S</h2>
                
                <div class="choix">
                    
                    <label class="choix__intitule" for="select4">
                        
                        <span class="choix__intitule--name-font">Coquilles Saint-Jacques</span>
                        <span class="choix__intitule__description-font">Accompagnées d'une purée de panais</span>
                        
                    </label>
                    
                    <input type="checkbox" id="select4" name="Coquilles Saint-Jacques" />
                    
                    <div class="bill">
                        
                        <span class="prix">40€</span>
                        
                        <div class="bill__checkbox">
                            
                            <div class="bill__checkbox--checked">
                                
                                <span class="fas fa-check"></span>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
                        <div class="choix">
                            
                            <label class="choix__intitule" for="select5">
                                
                                <span class="choix__intitule--name-font">Magret de canard</span>
                                <span class="choix__intitule__description-font">Et parmentier de pommes de terres</span>
                                
                            </label>
                            
                            <input type="checkbox" id="select5" name="Magret de canard" />
                            
                            <div class="bill">
                                
                                <span class="prix">35€</span>
                                
                                <div class="bill__checkbox">
                                    
                                    <div class="bill__checkbox--checked">

                                    </div>
                                    
                                </div>
                                
                            </div>
                            
                        </div>
                        
                <div class="choix">
                    
                    <label class="choix__intitule" for="select6">
                        
                        <span class="choix__intitule--name-font">Pigeonneau d'Ille-et-Vilaine</span>
                        <span class="choix__intitule__description-font">Sur son lit de gnocchis aux légumes</span>

                </div>

                <div class="choix">

                    <label class="choix__intitule" for="select7">
                        
                        <span class="choix__intitule--name-font">Pétales de violettes glacés</span>
                        <span class="choix__intitule__description-font">Et purée de noisettes</span>

                    <input type="checkbox" id="select7" name="Pétales de violettes glacés" />

                        <div class="bill__checkbox">
                            
                            <div class="bill__checkbox--checked">
                                
                                <span class="fas fa-check"></span>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
                <div class="choix">
                    
                    <label class="choix__intitule" for="select8">
                        
                        <span class="choix__intitule--name-font">Fondant au chocolat</span>
                        <span class="choix__intitule__description-font">Revisité</span>
                        
                    </label>
                    
                    <input type="checkbox" id="select8" name="Fondant au chocolat" />
                    
                    <div class="bill">
                        
                        <span class="prix">22€</span>
                        
                        <div class="bill__checkbox">
                            
                            <div class="bill__checkbox--checked">
                                
                                <span class="fas fa-check"></span>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
                <div class="choix">
 
                    <label class="choix__intitule" for="select9">
                        
                        <span class="choix__intitule--name-font">Millefeuille croustillant</span>
                        <span class="choix__intitule__description-font">Myrtilles et pâte d'amande</span>
                        
                    </label>
                    
                    <input type="checkbox" id="select9" name="Millefeuille croustillant" />
                    
                    <div class="bill">
                        
                        <span class="prix">23€</span>
                        
                        <div class="bill__checkbox">
                            
                            <div class="bill__checkbox--checked">
                                
                                <span class="fas fa-check"></span>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
                <input class="order" type="submit" value="Commander">

        </section>

        <h1 class="logo">Ohmyfood</h1>
