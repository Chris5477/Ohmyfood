<!DOCTYPE html>
<html lang="fr">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">

        <header class="page-header">
            
            <a href="accueil.html"><span class="fas fa-arrow-left"></span></a>
            <h1>Ohmyfood</h1>
            
        </header>

                    <h2 class="name-resto">Le délice des sens</h2>
                    <span class="far fa-heart heart-nofill"></span>

                            <span class="choix__intitule__description-font">Assaisonné au yuzu</span>
                            
                        </label>
                        
                        <input type="checkbox" id="select" name="Tartare de thon" />
                        
                        <div class="bill">
                            
                            <span class="prix">25€</span>
                            
                            <div class="bill__checkbox">
                                
                                <div class="bill__checkbox--checked">
                                    
                                    <span class="fas fa-check"></span>
                                    
                                </div>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="choix">

                                </div>

                        <div class="choix">

                                <span class="choix__intitule--name-font">Crème brulée</span>
                                <span class="choix__intitule__description-font">Revisitée</span>
